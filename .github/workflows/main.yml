name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Pehle purani files cleanup (taake overwrite/utime error na aaye)
      - name: Pre-deployment Cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          script: |
            # Project folder mein jaein, agar folder nahi hai to create karein
            mkdir -p /var/www/travel-demo/
            cd /var/www/travel-demo/
            # .env file ko chor kar baaki sab delete karein taake scp fresh copy kare
            find . -maxdepth 1 ! -name '.env' ! -name '.' -exec rm -rf {} +

      # 2. Files upload karna
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "."
          target: "/var/www/travel-demo/"
          strip_components: 0

      # 3. Permissions aur Laravel setup
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          script: |
            cd /var/www/travel-demo/
            
            # Directory structure ensure karna
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            
            # Permissions set karna (Deployer user ke liye)
            chmod -R 775 storage bootstrap/cache
            
            # Composer install (agar path ka issue ho to full path `/usr/local/bin/composer` use karein)
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Laravel Optimization
            if [ -f .env ]; then
                php artisan config:cache
                php artisan route:cache
                php artisan view:cache
                # php artisan migrate --force
            else
                echo ".env file not found, skipping artisan commands"
            fi
